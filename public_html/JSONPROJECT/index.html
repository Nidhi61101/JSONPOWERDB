<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Student Enrollment Form</h2>
            <form id="studenform" method="post">
                <div class="form-group">
                    <label>Student Roll No:</label> 

                    <input type="text" class="form-control" id="studentrn" onchange="getstu()"
                           placeholder="Enter Student Roll No" required>
                </div>
                <div class="form-group">
                    <label>Student Name:</label>
                    <input type="text" class="form-control" id="studentname"
                           placeholder="Enter Student Name">
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="number" class="form-control" id="studentclass"
                           placeholder="Enter Student Class">
                </div>
                <div class="form-group">
                    <label>Birth-Date:</label>
                    <input type="date" class="form-control" id="studentdob"
                           placeholder="Enter Student DOB">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea class="form-control" id="studentaddr"
                              placeholder="Enter Student Address"></textarea>
                </div>
                <div class="form-group">
                    <label>Enrollment-Date:</label>
                    <input type="date" class="form-control" id="studentdoe"
                           placeholder="Enter Student DOE">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="savedata()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changedata()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetform()" disabled>Reset</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
